<div class="mb-4">
  <button (click)="requestHttp()" class="btn btn-primary px-4">
    Request http!
  </button>
  <button (click)="clearData()" class="btn btn-default px-4 ml-4">
    Clear data
  </button>
</div>

<p *ngIf="loading">Loading...</p>

<div class="border p-4 my-2" *ngFor="let post of posts">
  <span class="d-block font-weight-bold">{{ post.title }}</span>
  <span>{{ post.body }}</span>
</div>
